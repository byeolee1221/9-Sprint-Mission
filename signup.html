<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <header>
      <a href="/" class="signUp-header-logo">
        <img src="/icons/logo.png" alt="로고" />
        <h1>판다마켓</h1>
      </a>
    </header>
    <main>
      <form class="main-form">
        <div class="form-item-box">
          <label for="user-email">이메일</label>
          <input type="email" id="user-email" name="user-email" placeholder="이메일을 입력해주세요" />
        </div>
        <div class="form-item-box">
          <label for="user-nickname">닉네임</label>
          <input
            type="text"
            id="user-nickname"
            name="user-nickname"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="form-item-box">
          <label for="user-password">비밀번호</label>
          <div class="password-box">
            <input
              type="password"
              id="user-password"
              name="user-password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img src="/icons/btn_visibility_on.png" alt="비밀번호 보이기 버튼" />
          </div>
        </div>
        <div class="form-item-box">
          <label for="user-password2">비밀번호 확인</label>
          <div class="password-box">
            <input
              type="password"
              id="user-password2"
              name="user-password2"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img src="/icons/btn_visibility_on.png" alt="비밀번호 보이기 버튼" />
          </div>
        </div>
        <button type="submit">회원가입</button>
      </form>
    </main>
    <footer>
      <div class="signup-footer-contents">
        <h2>간편 로그인하기</h2>
        <div class="signup-footer-link">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <img src="/icons/googleLogo.png" alt="구글 로고" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
            <img src="/icons/kakaoLogo.png" alt="카카오 로고" />
          </a>
        </div>
      </div>
      <h3 class="signin">이미 회원이신가요? <a href="/login.html">로그인</a></h3>
    </footer>
  </body>
</html>
